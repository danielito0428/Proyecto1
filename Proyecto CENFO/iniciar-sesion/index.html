<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../assets/carrot.svg">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="css/iniciar-sesion.css">
    <title>Iniciar sesión | Celer</title>
</head>

<body>
    <header class="bg-white">
        <div class="logo-container">
            <a href="#"><img src="../assets/logo-color.svg" alt="Celer Logo"></a>
        </div>
        <nav>
            <ul class="nav-items">
                <li><a href="../inicio/">Inicio</a></li>
                <li><a href="../inicio/#equipo">Ayuno</a></li>
                <li><a href="../inicio/#beneficios">Beneficios</a></li>
                <li><a href="../inicio/#planes">Planes</a></li>
                <li><a href="../inicio/#contacto">Contacto</a></li>
                <li><a href="../registro/"><button class="button bg-carrot ">Registrarse</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <div class="login-form-container bg-white shadow">
                <div class="image-container bg-gray">
                    <img src="../assets/logo-color.svg" alt="">
                </div>
                <h1 class="center-text big-title">Iniciar sesión</h1>
                <form action="" class="login-form" id="formulario_inicio_sesion">
                    <input name="correo" id="correo" type="email" placeholder="Ingrese su correo electrónico" class="full-width">
                    <input name="contrasena" id="contrasena" type="password" placeholder="Ingrese su contraseña" class="full-width">
                    <input name="iniciar-sesion" id="iniciar-sesion" type="submit" value="Iniciar sesión" class="full-width bold submit-button-green bottom-30">
                    <div class="form-footer center-text">
                        <span>¿Aun no tenes cuenta?</span></br>
                        <a href="../registro/index.html" class="bold small-title">Registrarse</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/iniciar-sesion.js"></script>
</body>

</html>

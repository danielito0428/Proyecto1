<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../assets/carrot.svg">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registrarse | Celer</title>
</head>

<body>
    <header class="bg-white">
        <div class="logo-container">
            <a href="#"><img src="../assets/logo-color.svg" alt="Celer Logo"></a>
        </div>
        <nav>
            <ul class="nav-items">
                <li><a href="../inicio/">Inicio</a></li>
                <li><a href="../inicio/#equipo">Ayuno</a></li>
                <li><a href="../inicio/#beneficios">Beneficios</a></li>
                <li><a href="../inicio/#planes">Planes</a></li>
                <li><a href="../inicio/#contacto">Contacto</a></li>
                <li><a href="../iniciar-sesion/"><button class="button bg-carrot ">Iniciar sesión</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register">
            <div class="register-form-container bg-white shadow">
                <div class="image-container bg-gray">
                    <img src="../assets/logo-color.svg" alt="">
                </div>
                <h1 class="center-text big-title">Registrarse</h1>
                <form action="" class="register-form" id="formulario_registro">
                    <input name="correo" id="correo" type="email" placeholder="Ingrese su correo electrónico" class="full-width">
                    <input name="nombre" id="nombre" type="text" placeholder="Ingrese su nombre" class="full-width">
                    <input name="contrasena" id="contrasena" type="password" placeholder="Ingrese su contraseña" class="full-width">
                    <input type="password" id="confirmar-contrasena" placeholder="Confirmar contraseña" class="full-width">
                    <input name="fecha" id="fecha" type="date" placeholder="Fecha de Nacimiento" class="full-width">
                    <input name="estatura" id="estatura" type="text" placeholder="Estatura en centimetros" class="full-width">
                    <input name="peso" id="peso" type="text" placeholder="Ingrese su peso ideal en KG" class="full-width">
                    <select name="genero" id="genero" class="full-width">
                        <option value="">Genero</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                    <div class="checkbox-container bottom-20">
                        <input type="checkbox" name="terminos" id="terminos">
                        <span>Al registrarse acepta nuestros <a href="../terminos-condiciones/index.html" target="_blank" class="bold link"> Terminos y Condiciones</a></span>
                    </div>
                    <input name="registrarse" id="registrarse" type="submit" value="Registrarse" class="full-width bold submit-button-green bottom-30">
                    <div class="form-footer center-text">
                        <span>¿Ya tenes cuenta?</span></br>
                        <a href="../iniciar-sesion/index.html" class="bold small-title">Iniciar sesión</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/registro.js"></script>
</body>

</html>
